<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Enrollment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Session Enrollment</h1>
    </header>
    <main class="container">
        <h2>Select a Course to View Enrolled Students</h2>
        <label for="course-select">Choose a Course:</label>
        <select id="course-select" onchange="showStudents()">
            <option value="">--Select a Course--</option>
            <option value="Intro to Programming">Intro to Programming</option>
            <option value="Data Structures">Data Structures</option>
            <option value="Web Development">Web Development</option>
        </select>
        <section id="students-list" style="display: none;">
            <h2>Enrolled Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                    </tr>
                </thead>
                <tbody id="students-table-body">
                    <!-- Student list will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
