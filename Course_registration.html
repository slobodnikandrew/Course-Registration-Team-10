<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Online Course Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <main>
        <section>
            <p><a href="SearchScreen.html">Search for Courses</a></p>
            <h2>Register for Courses</h2>
            <form id="registration-form" action="submit-registration.html" method="post" onsubmit="return validateForm()">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required placeholder="Enter your Student ID">
                
                <label for="student-name">Full Name:</label>
                <input type="text" id="student-name" name="student-name" required placeholder="Enter your Full Name">
                
                <label for="course-selection">Select Course:</label>
                <select id="course-selection" name="course" required>
                    <option value="">--Select a Course--</option>
                    <option value="course1">Intro to Programming</option>
                    <option value="course2">Data Structures</option>
                    <option value="course3">Advanced Security</option>
                    <option value="course4">Database Managemenst</option>
                    <option value="course5">Web Development</option>
                </select>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Online Course Registration System</p>
    </footer>
</body>
</html>
