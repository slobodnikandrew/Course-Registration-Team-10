<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Schedule - Online Course Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Instructor Schedule</h1>
    </header>
    <main>
        <!-- Instructor Login Section -->
        <section>
            <h2>Instructor Login</h2>
            <form id="instructor-login-form" onsubmit="return validateInstructorLogin()">
                <label for="instructor-id">Instructor ID:</label>
                <input type="text" id="instructor-id" name="instructor-id" required placeholder="Enter your Instructor ID">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your Password">

                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Instructor Schedule Section -->
        <section id="instructor-schedule-section" style="display: none;">
            <h2>Your Assigned Sessions</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Schedule data  -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Online Course Registration System</p>
    </footer>
</body>
</html>
